<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        window.addEventListener("load", function (evt) {
            var output = document.getElementById("output");
            var input = document.getElementById("input");
            var gameroom = document.getElementById("gameroom");
            var player = document.getElementById("player");
            var ws;
            var print = function (message) {
                var d = document.createElement("div");
                d.textContent = message;
                output.appendChild(d);
            };
            document.getElementById("open").onclick = function (evt) {
                if (ws) {
                    return false;
                }
                gameroomid = gameroom.value;
                ws = new WebSocket("ws://127.0.0.1:3500/joinroom/"+gameroomid);
                ws.onopen = function (evt) {
                    print("OPEN");
                }
                ws.onclose = function (evt) {
                    print("CLOSE");
                    ws = null;
                }
                ws.onmessage = function (evt) {
                    print("RESPONSE: " + evt.data);
                    console.log(JSON.parse(evt.data))
                }
                ws.onerror = function (evt) {
                    console.log(evt)
                    print("ERROR: " + evt.data);
                }
                return false;
            };
            document.getElementById("send").onclick = function (evt) {
                if (!ws) {
                    return false;
                }
                print("SEND: " + input.value);
                console.log(input.value)
                ws.send(input.value);
                return false;
            };
            document.getElementById("createroom").onclick = function (evt) {
                fetch('http://localhost:3500/createroom')
                    .then(function(response) {
                        return response.json();
                    })
                    .then(function(myJson) {
                        console.log(myJson)
                        gameroom.value = myJson.gameRoomID
                    });
            };
            document.getElementById("close").onclick = function (evt) {
                if (!ws) {
                    return false;
                }
                ws.close();
                return false;
            };
            document.getElementById("reconnect").onclick = function (evt) {
                if (ws) {
                    return false;
                }
                gameroomid = gameroom.value;
                playerid = player.value;
                ws = new WebSocket("ws://127.0.0.1:3500/reconnectroom/"+gameroomid+"/"+playerid);
                ws.onopen = function (evt) {
                    print("OPEN");
                }
                ws.onclose = function (evt) {
                    print("CLOSE");
                    ws = null;
                }
                ws.onmessage = function (evt) {
                    print("RESPONSE: " + evt.data);
                    console.log(JSON.parse(evt.data))
                }
                ws.onerror = function (evt) {
                    console.log(evt)
                    print("ERROR: " + evt.data);
                }
                return false;
            };
        });
    </script>
</head>

<body>
    <table>
        <tr>
            <td valign="top" width="50%">
                <p>Click "Open" to create a connection to the server,
                    "Send" to send a message to the server and "Close" to close the connection.
                    You can change the message and send multiple times.
                    <p>
                        <form>
                            <button id="createroom" type="button">Create Room</button>
                            <input id="gameroom" type="text" placeholder="gameroom id">
                            <input id="player" type="text" placeholder="playerid">
                            <br>
                            <button id="open">Open</button>
                            <button id="close">Close</button>
                            <button id="reconnect">Reconnect</button>
                            <p><input id="input" type="text" value="Hello world!">
                                <button id="send">Send</button>
                        </form>
            </td>
            <td valign="top" width="50%">
                <div id="output"></div>
            </td>
        </tr>
    </table>
</body>

</html>
